name: On Push [Request] Telegram Notify
on:
  push:
  pull_request:

jobs:

  build:
    name: Notify on push
    runs-on: ubuntu-latest
    steps:
    - name: Send msg on push
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: html
        args: |
            Push by: <strong>${{ github.event.head_commit.author.name }}</strong>
            In: <strong>${{github.repository}} ${{ github.ref }}</strong>
            Pushed: ${{ join(github.event.commits[*].message, '; ') }}
    - name: notification
      if: cancelled() == false
      uses: xinthink/action-telegram@v1.1
      with:
        botToken: ${{ secrets.TELEGRAM_TOKEN }}
        chatId: ${{ secrets.TELEGRAM_TO }}
        jobStatus: ${{ job.status }}
