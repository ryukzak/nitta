  - base
  - boxes
  - bytestring
  - containers
  - heap
  - data-default
  - filepath
  - ginger
  - htoml
  - intervals
  - mtl
  - prettyprinter
  - process-extras
  - regex-compat
  - string-interpolate
  - text
  - unordered-containers
  - tostring
  - wai-app-static

library:
  source-dirs: src
  dependencies:
    - HStringTemplate
    - aeson
    - aeson-pretty
    - array
    - cassava
    - directory
    - file-embed
    - hashable
    - hslogger
    - http-api-data
    - language-lua
    - network-simple
    - process
    - safe
    - servant
    - servant-docs
    - servant-js
    - servant-server
    - split
    - stm
    - transformers
    - utility-ht
    - validity
    - wai-cors
    - warp
    - hxt
    - parsec
    - http-conduit

executables:
  nitta:
    main: Main
    other-modules:
      - Paths_nitta
    source-dirs: app
    ghc-options:
      - "-threaded"
      - "-rtsopts"
      - "-with-rtsopts=-N"
    dependencies:
      - cmdargs
      - hslogger
      - nitta

  nitta-api-gen:
    main: APIGen
    source-dirs: app
    other-modules:
      - Paths_nitta
    ghc-options:
      - "-threaded"
      - "-rtsopts"
      - "-with-rtsopts=-N"
    dependencies:
      - aeson
      - aeson-typescript
      - cmdargs
      - directory
      - hslogger
      - nitta

tests:
