    main: Spec
    source-dirs: test
    ghc-options:
      - "-threaded"
      - "-rtsopts"
      - "-with-rtsopts=-N"
      - "-j"
    dependencies:
      - QuickCheck
      - atomic-primops
      - call-stack
      - directory
